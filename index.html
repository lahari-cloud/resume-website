<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Professional Summary -->
            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" name="summary" rows="4" placeholder="Write a short summary about yourself" required></textarea>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education" placeholder="Enter your education details" required>
            </div>

            <!-- Work Experience -->
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience" required></textarea>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" placeholder="List your skills separated by commas" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Generate Resume</button>
        </form>

        <!-- Output -->
        <div id="resumeOutput"></div>
    </div>

    <script src="Form.js"></script>
</body>
</html>
<script src="script.js"></script>
